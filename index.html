
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Street Coin | Premium Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        :root {
            --felt-base: #064e3b;
            --felt-highlight: #065f46;
            --wood-dark: #2d1102;
            --brass-bright: #fbbf24;
            --brass-dull: #b45309;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #020617;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f8fafc;
        }

        /* Ambient Arcade Environment */
        .arcade-floor {
            background: 
                radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 10% 90%, rgba(236, 72, 153, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(34, 211, 238, 0.08) 0%, transparent 40%),
                #020617;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* High-Definition Felt Texture */
        .felt-surface {
            background-color: var(--felt-base);
            background-image: 
                url("https://www.transparenttextures.com/patterns/felt.png"),
                radial-gradient(ellipse at 50% 0%, var(--felt-highlight) 0%, var(--felt-base) 100%);
            box-shadow: 
                inset 0 0 150px rgba(0,0,0,0.9),
                inset 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Luxe Polished Wood Rim */
        .premium-rim {
            border: 20px solid var(--wood-dark);
            background: var(--wood-dark);
            background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
            box-shadow: 
                0 40px 100px -20px rgba(0, 0, 0, 1),
                inset 0 4px 10px rgba(255, 255, 255, 0.1),
                inset 0 -10px 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Decorative Brass Studs */
        .brass-stud {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle at 30% 30%, #fde68a 0%, #b45309 100%);
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Cell Materiality */
        .cell-base {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
            border: 2px solid rgba(251, 191, 36, 0.15);
            box-shadow: 
                inset 0 4px 12px rgba(0, 0, 0, 0.6),
                0 2px 4px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell-base:hover:not(.disabled) {
            border-color: rgba(251, 191, 36, 0.5);
            transform: translateY(-4px) scale(1.02);
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Winning Visuals */
        .winning-state {
            background: radial-gradient(circle at 50% 40%, #fbbf24 0%, #d97706 100%) !important;
            border-color: #ffffff !important;
            box-shadow: 
                0 0 100px rgba(251, 191, 36, 0.9),
                0 0 30px rgba(251, 191, 36, 1),
                inset 0 4px 8px rgba(255, 255, 255, 0.9) !important;
        }

        .selected-state {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.5) 0%, rgba(30, 58, 138, 0.7) 100%) !important;
            border-color: #fbbf24 !important;
            box-shadow: 
                0 0 30px rgba(37, 99, 235, 0.3),
                inset 0 4px 12px rgba(255, 255, 255, 0.1) !important;
        }

        /* Number Etching */
        .number-etch {
            color: rgba(255, 255, 255, 0.08);
            text-shadow: 
                -1px -1px 1px rgba(0, 0, 0, 0.9),
                1px 1px 1px rgba(255, 255, 255, 0.03);
        }

        @keyframes hand-flick {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            15% { opacity: 1; }
            45% { transform: translateY(-60px) rotate(-35deg); }
            100% { transform: translateY(150px) rotate(35deg); opacity: 0; }
        }

        .flick-action {
            animation: hand-flick 0.6s ease-out forwards;
        }

        @keyframes coin-physics {
            0% { transform: translate3d(var(--start-x), var(--start-y), 0) scale(1) rotate(0deg); filter: brightness(1.2); }
            20% { transform: translate3d(var(--b1-x), var(--b1-y), 0) scale(2.4) rotate(180deg); filter: brightness(1.6); }
            40% { transform: translate3d(var(--b2-x), var(--b2-y), 0) scale(1.6) rotate(360deg); filter: brightness(1); }
            60% { transform: translate3d(var(--b3-x), var(--b3-y), 0) scale(2.0) rotate(540deg); filter: brightness(1.4); }
            80% { transform: translate3d(var(--b4-x), var(--b4-y), 0) scale(1.4) rotate(720deg); filter: brightness(1.1); }
            100% { transform: translate3d(var(--end-x), var(--end-y), 0) scale(1) rotate(1440deg); filter: brightness(1); }
        }

        .coin-physics {
            animation: coin-physics 2s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        .panel-glass {
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .scrollbar-none::-webkit-scrollbar {
            display: none;
        }

        .glow-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
        .glow-amber { text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
    </style>

</head>
